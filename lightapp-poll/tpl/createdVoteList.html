{{#equal total 0}}
<div class="no-data box box-middlecenter"><!--暂无数据-->
    <div class="nodata-content ">
        <img src="img/icon/no-data.png">
        <br>
        暂无投票，快去创建一个吧！
    </div> 
</div>

{{else}}
{{#each rows}}
<div class="card" id="{{voteInfoId}}">
   <a class="btn-delete"><i class="icon-close"></i></a>
   <img src="img/content/poll-main-default.jpg" data-src="img/content/poll-main-default.jpg" onerror="this.src='img/placeholder/placeholder-main.png'" class="img-main">
   <div class="poll-info">
       <h1 class="title"><i class="dot"></i>{{title}}</h1>
       <span class="end-date">{{createTime}}</span>
       <div class="progress-bar radiusround">
           <span class="progress" style="width: 25%"></span>
           <span class="text"><a class="timer" data-duration="1000" data-to="25">25</a>/100</span>
       </div>
       <span class="status color-success">{{pollState state}}</span>
   </div>
</div>
{{/each}}
{{/equal}}
