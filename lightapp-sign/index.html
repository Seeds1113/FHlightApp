    <script>
    function getDateDay(){
        var date = new Date();
        var weekday=new Array(7);
        var dd = date.getDate();
        var mm = date.getMonth();
        var yyyy = date.getFullYear();
        var fullDate = yyyy+"-"+mm+"-"+dd;
        weekday[0]="星期日";
        weekday[1]="星期一";
        weekday[2]="星期二";
        weekday[3]="星期三";
        weekday[4]="星期四";
        weekday[5]="星期五";
        weekday[6]="星期六";
        console.log(weekday[date.getDay()]);
        //$(".date").html();
        $(".day").html(weekday[date.getDay()]);
        $(".date").html(fullDate);
    }
    //初始化function
    window.addEventListener("load",function(){
        getDateDay();
