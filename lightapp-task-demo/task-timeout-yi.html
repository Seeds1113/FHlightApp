<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轻应用－任务</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="plugin/seedsui/seedsui.min.css">
    <link rel="stylesheet" href="plugin/animate/animate.css">
	<link rel="stylesheet" href="css/task-detail.css">
</head>
<body>
	<section id="pageSignList" class="active">
		<header>
           <div class="titlebar" style="z-index:99;">
                <a class="left" href="javascript:history.go(-1)">
                    <i class="icon-arrowleft"></i>
                    <span>返回</span>
                </a>
                <h1 class="text-center">任务详情</h1>
            </div>
        </header>
        <article style="top:44px;bottom:0px;">
            <div class="cont-tip">
                <span class="cont-tip-new1"><img src="img/icon/clock.png">已超期</span>
            </div>
            <div class="finish-img">
                <img src="img/icon/finish.png" class="fin-img">
            </div>
            <div class="content padding16">
                <div class="user-info box-flex-1">
                    <a class="icon-name" style="background-color: #43acf0;border-color: #43acf0;">
                        T
                    </a> 
                    <div class="info box">
                        <div class="name">Tony</div>
                        <div class="status orange">截止时间：2016-03-08 17:30</div>
                    </div>
                </div>
                <div class="details">
                    <div class="row">
                        <span class="cont">文档完成输出，原型及效果图设计，逻辑</span>
                    </div>
                </div>
            </div>
            <div class="create-time">
                <label>创建时间：2016-01-11 12:22</label>
            </div>
            <div class="executor">
                <i class="icon-person-fill" style="color:#36ac72;line-height:45px;margin-left:15px"></i>
                <span class="exec">执行人</span>
                <span class="name">Shirley</span>
            </div>        
            <div class="cont-start">
                <i class="icon-rdoadd-fill" id="cont-open" style="float:right;margin-right:15px;color:#f7a54f;margin-top:10px" onclick="showBlog();"></i>
                <i class="icon-rdocancel-fill" id="cont-close" style="float:right;margin-right:15px;color:#d1d1d1;margin-top:10px;display:none" onclick="closeBlog();"></i>
            </div> 
            <div class="blog" id="blog" style="display:none;">
                <textarea maxlength="100" placeholder="请输入日志内容"></textarea>
                <span class="count"><span class="num">0</span>/100</span>
                <a class="confirm-p">提交</a>
                <a class="confirm-p refuse">取消</a>
            </div> 
            <ul>
                <li>
                    <span class="time-all">2016-01</span>
                    <div class="main-cont">
                        <div class="circle1"></div>
                        <div class="content1">创建需求文档，发送邮件告知项目相关人员</div>
                        <div class="time">01-14&nbsp;&nbsp;&nbsp;08:30</div>
                    </div>
                    <div class="main-cont old">
                        <div class="circle1"></div>
                        <div class="content1">开会讨论并分配任务</div>
                        <div class="time">01-05&nbsp;&nbsp;&nbsp;13:30</div>
                    </div>
                </li>
            </ul>
            <div class="radius-fin">
                <a class="radius-bo grey">已完成</a>
            </div>
        </article>
	</section>
    <script src="plugin/jquery/jquery.min.js"></script>
    <script src="plugin/seedsui/seedsui.min.js"></script>
    <script>
        function showBlog(){
            $("#blog").slideToggle();
            document.getElementById('cont-open').style.display = "none";
            document.getElementById('cont-close').style.display = "block";
        }
        function closeBlog(){
            $("#blog").slideToggle();
            document.getElementById('cont-open').style.display = "block";
            document.getElementById('cont-close').style.display = "none";
        }
	</script>
</body>
</html>
